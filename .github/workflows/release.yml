name: Release
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup qmk
        shell: bash
        run: |
          /c/msys64/mingw64.exe ./setup.sh
      - name: Compile
        shell: bash
        run: |
          /c/msys64/mingw64.exe ./compile.sh
      # - name: Release
