name: Release
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Release
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup qmk
        uses: msys2/setup-msys2@v2
        run: ./setup.sh
      - name: Compile
        shell: bash
        run: |
          /c/msys64/mingw64.exe ./compile.sh
      # - name: Release
