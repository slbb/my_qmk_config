name: Release
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Release
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup qmk
        uses: msys2/setup-msys2@v2
        with:
          release: false
        run: |
          pacman --needed --noconfirm --disable-download-timeout -S mingw-w64-x86_64-toolchain mingw-w64-x86_64-python3-pip
          python3 -m pip install qmk
          cd ./qmk_firmware
          qmk setup
      - name: Compile
        shell: bash
        run: |
          qmk json2c mykeymap.json
          mkdir ./qmk_firmware/keyboards/wheatfield/split75/bx
          mv ./keymap.c ./qmk_firmware/keyboards/wheatfield/split75/bx/keymap.c
          mv ./rules.mk ./qmk_firmware/keyboards/wheatfield/split75/bx/rules.mk
          qmk compile -kb wheatfield/split75 -km bx
          ls
      # - name: Release
